<html>

<head>
    <title>Timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="1.js"></script>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div id="control">
        <div id="break">
            <div id="break-title">BREAK LENGTH</div>
            <div id="break-min">
                <button id="break-minus">-</button>
                <span id="break-num">5</span>
                <button id="break-plus">+</button>
            </div>
        </div>
        <div id="session">
            <div id="session-title">SESSION LENGTH</div>
            <div id="session-min">
                <button id="session-minus">-</button>
                <span id="session-num">25</span>
                <button id="session-plus">+</button>
            </div>
        </div>
    </div>
    <div id="display">
        <div id="display-title">Session</div>
        <div id="display-minute">25</div>
    </div>
</body>

</html>
